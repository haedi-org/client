<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>EDI Warehouse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <script defer src="../render.js"></script>
</head>

<body>
    <div class="columns is-gapless">
        <div class="column is-narrow">
            <div class="container p-4">
                <!--<img src="edi-logo.png" style="height: 32px; margin-bottom: 16px">-->
                <div class="file is-small has-name block">
                    <label class="file-label">
                        <input id="fileBtn" class="file-input" type="file" name="resume" onchange="onFileBtnClick()">
                        <span class="file-cta">
                            <span class="file-icon">
                                <i class="fas fa-upload"></i>
                            </span>
                            <span class="file-label">
                                Upload
                            </span>
                        </span>
                        <span id="file-name" class="file-name">
                            edidev_desadv.edi
                        </span>
                    </label>
                </div>
            </div>
        </div>
        <div class="column" style="overflow: hidden">
            <div class="container">
                <div class="tabs is-centered is-dark is-boxed is-small p-0 mb-0">
                    <ul>
                        <li id="infoBtn" class="is-active"><a>Info</a></li>
                        <li id="diagnosticsBtn"><a>Diagnostics</a></li>
                        <li id="previewBtn"><a>Preview</a></li>
                        <li id="timelineBtn"><a>Timeline</a></li>
                        <li id="debugBtn"><a>Debug</a></li>
                    </ul>
                </div>
                <div class="container">
                    <pre class="output"><code id="stdout"></code></pre>
                </div>
            </div>
        </div>
        <div class="column is-one-quarter" style="border: 1px solid #DBDBDB; background-color: #F4F9FC; margin-top: 31px">
            <aside class="menu is-small block p-4">
                <p class="menu-label">
                    Settings
                </p>
                <ul class="menu-list">
                    <li><a>Code tool settings</a></li>
                    <li><a>Code tool permissions</a></li>
                </ul>
                <p class="menu-label">
                    Help
                </p>
                <ul class="menu-list">
                    <li><a>What is the code tool?</a></li>
                    <li><a>Watch a tutorial video</a></li>
                </ul>
              </aside>
        </div>
    </div>
</body>

</html>
